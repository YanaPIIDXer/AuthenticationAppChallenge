version: "3.0"
services:
    # Backend(Golang)
    backend:
        build: ./Backend
        tty: true
        ports:
            - "3000:3000"
        volumes:
        - ./Backend:/go/src/work

    # Database(MySQL)
    db:
        image: mysql:5.7
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --innodb-use-native-aio=0
        ports:
            - "3306:3306"
        volumes:
            - ./Ignore/MySQL/data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: develop
            MYSQL_PASSWORD: develop
            TZ: Asia/Tokyo
            